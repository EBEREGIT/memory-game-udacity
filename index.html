<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <!-- game body here -->
        <section class="score-panel">
            <div class="moves-container">
                Moves: <span class="moves">--</span>
            </div>
            <div class="timer-container">
                <i class="fa fa-clock-o"></i> <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
        	<ul class="stars">
        		<li><i class="star fa fa-star"></i></li>
        		<li><i class="star fa fa-star"></i></li>
        		<li><i class="star fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="play-again fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>
    </div>

    <!-- modal starts here -->
    <div class="modal">
            <div class="inner">
                <h2>You Finished!!!</h2>
                <p>In <span id="totalHours"></span> Hours, <span id="totalMinutes"></span> Minutes and <span id="totalSeconds"></span> Seconds</p>
                <p>It tooks you:
                    <span id="total-moves"></span> moves to complete it!<br>
                    Your rating is: <span id="total-rate"></span>
                </p>
                <p>
                    Well done!! <i class="fa fa-trophy"></i>
                </p>
                <button class="play-again">Play Again?</button>
            </div>
        </div>

    <script src="js/app.js"></script>
</body>
</html>
